# serverless.yml

service: apollo-lambda
provider:
  name: aws
  runtime: nodejs12.x
  profile: sf
functions:
  graphql:
    handler: build/src/index.graphqlHandler
    events:
    - http:
        path: graphql
        method: post
        cors: true
    - http:
        path: graphql
        method: get
        cors: true